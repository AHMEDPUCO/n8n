apiVersion: execution.securecodebox.io/v1
kind: Scan
metadata:
  generateName: "semgrep-mi-app-"
  namespace: scb
  annotations:
    defectdojo.securecodebox.io/product-name: "mi-app-vulnerable1"
    defectdojo.securecodebox.io/product-type-name: "USFQ-Apps"
    defectdojo.securecodebox.io/product-id: "8"
    defectdojo.securecodebox.io/engagement-id: "38"
    defectdojo.securecodebox.io/test-title: "Semgrep Scan of mi-app-vulnerable1"
    defectdojo.securecodebox.io/test-type: "SAST"  # Static Application Security Testing
    defectdojo.securecodebox.io/environment: "Development"
spec:
  scanType: "semgrep"
  parameters:
    - "--config=p/ci"
    - "."
  volumes:
    - name: source
      emptyDir: {}
  initContainers:
    - name: clone-repo
      image: alpine/git
      command:
        - /bin/sh
        - -c
        - |
          echo "Clonando repositorio..."
          git clone https://gitlab.com/ahmedpuco03/mi-app-vulnerable.git /src
      volumeMounts:
        - name: source
          mountPath: /src
  volumeMounts:
    - name: source
      mountPath: /src